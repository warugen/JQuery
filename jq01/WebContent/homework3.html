<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

#wrap {
	width : 800px;
	height: 500px;
	margin: 0 auto;
	text-align: center;
}
div {
	align-items: center;
}
input {
	width: 50px;
}

.correct {
	color: blue;
	font-size: 20px;
}

.incorrect {
	color:red;
	font-size: 20px;
}
</style>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
	$(function() {
		var su1 = parseInt(Math.random()*10);
		var su2 = parseInt(Math.random()*10);
		var opIdx = parseInt(Math.random()*4);
		var opArr = ['+', '-', '/', '*' ];
		var answerTmp = [su1+su2, su1-su2, su1/su2, su1*su2];
		var answer = answerTmp[opIdx];
		console.log("answer : " + answer);
		$('#num1').val(su1);
		$('#num2').val(su2);
		$('#opp').html('<b>'+opArr[opIdx] + '</b>');
		
		$('#calc').click(function() {
			var dap = Number($('#dap').val());
			$('#anser').off();
			if(!isFinite(answer)){
				$('#anser').text("0으로 나누는 문제네 잘못 출제함");
			} else if (answer == dap) {
				// 정답
				$('#anser').text(su1 + opArr[opIdx] +su2 + " = " + dap + " 는 맞습니다.");
				$('#anser').addClass('correct');
			} else {
				// 오답
				$('#anser').text(su1 + opArr[opIdx] +su2 + " = " + dap + " 는 틀립니다.");
				$('#anser').addClass('incorrect');
			}
		});
		
		$('#reset').click(function() {
			location.reload();
		})
	});
</script>
</head>
<body>
	<div id="wrap">
	1단계 : <input type="text" name="num1" id="num1" readonly="readonly"/>  <span id="opp"></span>  <input type="text" name="num2" id="num2" readonly="readonly" />  = <input type="text" name="dap" id="dap" />
 	<p></p>
	<button id="reset">다시해봐</button>
	<button id="calc">체점해봐</button>
	<hr />
	<div id="anser"></div>
	</div>
</body>
</html>
