<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#show {
		width: 100px;
		height: 100px;
		background-color: red;
		border-radius: 50px;
	}
</style>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
	$(document).ready(function() {
		$('button').click(function() {
			$('#show').toggle('slow');
		});
		$('#goShow').click(function() {
			$('#show').show('fast');
		});
		
		$('#goHide').click(function() {
			$('#show').hide('slow');
		});
	});
</script>
</head>
<body>
	<button>토글링</button>
	<h1 id="goShow">보이게 해</h1>
	<h1 id="goHide">사라져</h1>
	<div id="show"></div>
</body>
</html>
