<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
* {
	margin: 0 auto;
}
h2, div {
	text-align: center;
}
table td {
	background-color: #AAFFAA;
	width: 200px;
	height: 200px;
	text-align: center;
	font-size: 20px;
}
.tdClick {
	background-color: red;
}
</style>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
	$(function() {
		var ddukIdx = parseInt(Math.random()*9);
		
		$('td').click(function() {
			var num = Number($(this).eq(0).text().trim());
			$('td').removeClass('tdClick');
			if(ddukIdx == num){
				$(this).css('background-image', 'url("dduk.jpg")');
				$('#msg').html('정답입니다!');
				// 정답을 맞추면 이벤트 제거
				$('td').off();	// td에대한 모든 이벤트 제거
			} else {
				$('#msg').html('틀렸어요!!');
				$(this).addClass('tdClick');
			}
		});
		
		$('#H1').html('<h2>현재 떡이 있는 곳은 ' + ddukIdx + '번 입니다.</h2>');
	});
</script>
</head>
<body>
	<table>
		<tr>
			<td>0</td>
			<td>1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
			<td>5</td>
		</tr>
		<tr>
			<td>6</td>
			<td>7</td>
			<td>8</td>
		</tr>
	</table>
	<div id="msg"></div>
	<h2 id=H1></h2>
</body>
</html>
